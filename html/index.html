<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/oltos.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/oltos.js"></script>
    <script type="text/javascript" src="js/d3.v3.min.js"></script>
    <script type="text/javascript" src="js/album.js"></script>
  </head>
  <body>
    <div class="gallery">
      <div class="header">
        <img id="logo" />
        <h1 id="album-title"></h1>
      </div>

      <div id="dates"></div>

      <div class="displayer">
        <a class="medium-nav previous-medium">
          <span class="fa fa-angle-left"></span>
        </a>
        <div class="preview-container">
          <a class="medium-preview" id="prevlink" href=""><img id="preview" /></a>
          <span id="preview-load-spinner" class="fa fa-spinner" />
        </div>
        <a class="medium-nav next-medium">
          <span class="fa fa-angle-right"></span>
        </a>
      </div>

      <div class="info">
        <strong id="medium-name"></strong>
        <p id="medium-date"></p>
        <p id="debug"></p>
      </div>

      <div class="scroll">
        <div class="scrollable" id="thumbs"></div>
      </div>
    </div>
  </body>
</html>
