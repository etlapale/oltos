<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/oltos.css" type="text/css" rel="stylesheet" media="screen" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/oltos.js"></script>
    <script type="text/javascript" src="js/d3.v3.min.js"></script>
    <script type="text/javascript" src="js/album.js"></script>
  </head>
  <body>
    <div class="gallery">
      <div class="header">
        <h1 id="album-title"></h1>
        <div class="dates"></div>
      </div>

      <div class="displayer">
  <a id="prevlink" href="${media_dir}/${images[first]['name']}"><img id="preview" src="${preview_dir}/${images[first]['name']}" /></a>
      </div>

      <div class="info">
        <strong id="name">${images[first]['name']}</strong>
        <p id="metadata">${images[first]['exif']['DateTime']}</p>
        <p id="debug"></p>
      </div>

      <div class="scroll">
  <div class="scrollable"><!--
  % for (i,img) in enumerate(images):
--><img src="${thumb_dir}/${img['name']}" width="${img['thumb_width']}" height="${img['thumb_height']}" alt="${img['name']}" id="thumb-${i}" onclick="mypreview(${i});" /><!--
  % endfor
        --></div>
      </div>
    </div>
  </body>
</html>
