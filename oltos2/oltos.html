<!DOCTYPE html>
<html ng-app="sliderApp" ng-controller="AlbumCtrl as album">
  <head>
    <meta charset="utf-8" />
    <title>{{album.title}}</title>
    <link href="css/oltos.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/d3-service.js"></script>
    <script type="text/javascript" src="js/oltos.js"></script>
  </head>
  <body>
    <div class="gallery">
      <h1>{{album.title}}</h1>
      <month-selector hist="album.hist"
		      on-change="album.monthSelected(year,month)">
      </month-selector>
      <!-- <slider media="album.media"></slider> -->
    </div>
  </body>
</html>
